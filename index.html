    <body>
      <h2>SPIN TO WIN YOUR BIRTHDAY GIFT</h2>

          <i class="fa-solid fa-location-arrow"></i>
         </div> 
        <div id="text"><p>Wheel Of Fortune</p></div>
      </div>
      <!---------------  SCRIPT  --------------------->
      <script src="script.js"></script>
